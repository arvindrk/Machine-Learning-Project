
<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>App Crawler</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-animate.js"></script> 
</head>
<body ng-app="ngAnimate" ng-controller="myCtrl">
	<p>My access token : </p>
	<h3>{{app.access_token}}</h3>
<script>
var app = angular.module('ngAnimate', []);
app.controller('myCtrl', function($scope, $http) {
	$scope.app = {};
	$scope.app.access_token = "d62980afb964407688d87128842f0d823ed9cb4a";
	$scope.app.list_name = "topselling_free";
	$scope.app.cat_key = "GAMES";
	console.log($scope.app);
    $http({
	  method: 'JSONP',
	  url: 'https://www.42matters.com/api/1/apps/top_google_charts.json',
	  params: {access_token: app.access_token,list_name: app.list_name,cat_key: app.cat_key}
	}).then(function successCallback(response) {
	    console.log(response);
	  }, function errorCallback(response) {
	    // called asynchronously if an error occurs
	    // or server returns response with an error status.
	  });
});
</script>
</body>
</html>
